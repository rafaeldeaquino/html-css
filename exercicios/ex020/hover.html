<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com o Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div > p {                /* O ">" simboliza que o p Ã© filho do div */
            display: none;
        }

        div:hover > p {
            background-color: rgb(223, 169, 169);
            display: block;
            color: black;
            width: 200px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
        <p>Passe o mouse sobre o texto abaixo</p>
    <div>
         Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
        <p>Fim do exemplo</p>
</body>
</html>
