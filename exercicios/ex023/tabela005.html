<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            font-size: 1.3em;
        }
        th,td{
            border: 1px solid black;
        }
        .nome{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="nome">
        </colgroup>
        <tr>
            <th>Nome</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
        </tr>
        <tr>
            <td>Claudio</td>
        </tr>
        <tr>
            <td>Gustavo</td>
        </tr>
        <tr>
            <td>Hélio</td>
        </tr>
        <tr>
            <td>Maria</td>
        </tr>
        <tr>
            <td>Otávio</td>
        </tr>
    </table>
</body>
</html>
